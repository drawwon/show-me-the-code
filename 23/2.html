<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2列布局</title>
    <style type="text/css">
        body{margin: 0;padding: 0}
        .main{margin: 0 auto;width: 800px;}
        .left{width: 200px;height: 500px;float: left;background: red}
        .right{width: 520px;height: 500px;float: right;background: yellow}
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
